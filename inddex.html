<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Or Sign Up</title>
    <!-- fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Anton+SC&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Honk:MORF,SHLN@0..45,0..100&family=Jaro:opsz@6..72&family=Lilita+One&family=Marck+Script&family=Nosifer&family=Ojuju:wght@200..800&family=Pinyon+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Revolution&family=Sacramento&family=Sevillana&family=Shadows+Into+Light&family=Style+Script&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Zilla+Slab+Highlight:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="css/regrister-login.css">
</head>

<body>
    <header class="container">
        <section class="form-container">
            <!-- Sign In - Sign Up -->
            <div class="signin-signup">
                <!-- Sign Up -->
                <form action="#" class="sign-up-form" method="post">
                    <h2 class="title">Sign In</h2>
                    <div class="input-data">
                        <i class="fa-solid fa-user-pen"></i>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-data">
                        <i class="fa-solid fa-user-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <input type="submit" name="submit" class="btn solid"></input>
                </form>
                <!-- Sign In -->
                <form action="#" class="sign-in-form" method="post">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-data">
                        <i class="fa-solid fa-user-pen"></i>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-data">
                        <i class="fa-solid fa-pager"></i>
                        <input type="text" id="fullname" name="fullname" placeholder="Nama Lengkap" required
                            pattern="[A-Za-z\s]+" title="Hanya huruf dan spasi yang diperbolehkan">
                    </div>
                    <div class="input-data">
                        <i class="fa-solid fa-user-shield"></i>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-data">
                        <i class="fa-solid fa-handshake"></i>
                        <input type="number" id="age" name="age" min="1" max="100" placeholder="Usia">
                    </div>
                    <div class="input-data">
                        <i class="fa-solid fa-user-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Password" pattern=".{8,}"
                            title="Password harus terdiri dari minimal 8 karakter" required>
                    </div>
                    <input type="submit" name="submit" class="btn solid"></input>
                </form>
            </div>
        </section>
        <section class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Sudah Memiliki Akun?</h3>
                    <p>Anda Dapat Masuk Disini! Ayo... Baca Buku Kesukaan Kalian Dan Carilah Gendre Yang Sesuai.</p>
                    <button class="btn transparent" id="sign-up-btn">Sign In</button>
                </div>
                <img src="img/reg.png" class="image" alt="">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Baru Disini?</h3>
                    <p>Anda Dapat Membuat Akun Disini ! Jadilah Bagian Dari Kami Untuk Melihat Karya-Karya Yang Dapat
                        Kami Tampilkan Sepenuhnya.</p>
                    <button class="btn transparent" id="sign-in-btn">Sign Up</button>
                </div>
                <img src="img/log.png" class="image" alt="">
            </div>
        </section>
    </header>

    <script src="js/regrister-login.js"></script>
</body>

</html>
